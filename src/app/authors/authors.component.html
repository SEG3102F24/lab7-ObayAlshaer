<div style="text-align: center">
    <h2>Find an Author</h2>
    <form (ngSubmit)="fetchAuthor()" #authorForm="ngForm">
      <label for="authorId">Author ID:</label>
      <input type="number" id="authorId" [(ngModel)]="authorId" name="authorId" required />
      <button type="submit" [disabled]="!authorForm.form.valid">Submit</button>
    </form>
  
    <div *ngIf="author">
      <h3>Author Information</h3>
      <p><strong>First Name:</strong> {{ author.firstName }}</p>
      <p><strong>Last Name:</strong> {{ author.lastName }}</p>
    </div>
  
    <div *ngIf="errorMessage">
      <p style="color: red">{{ errorMessage }}</p>
    </div>
  </div>
